{% extends "base.html" %}

{% block title %}Create Post{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center" style="font-size: 2rem; color: black;">Create Post</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
