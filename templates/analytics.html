{% extends "base.html" %}

{% block title %}Analytics{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="card-title">Analytics</h1>
                </div>
                <div class="card-body">
                    <p class="card-text"><span style="font-size: 20px; color: black;">Total Likes: {{ total_likes }}</span> </p>
                    <p class="card-text"><span style="font-size: 20px; color: black;">Total Shares: {{ total_shares }}</span> </p>
                    <p class="card-text"><span style="font-size: 20px; color: black;">Total Comments: {{ total_comments }}</span> </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
